version: "3.8"

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: postgres-rag
    restart: unless-stopped
    environment:
      POSTGRES_DB: ragdb
      POSTGRES_USER: raguser
      POSTGRES_PASSWORD: ragpass
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U raguser -d ragdb"]
      interval: 5s
      timeout: 5s
      retries: 10

  ollama:
    image: ollama/ollama:latest
    container_name: ollama-rag
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    tty: true
    stdin_open: true

  # one-time: pull chat + embedding models into the shared volume
  ollama-init:
    image: ollama/ollama:latest
    container_name: ollama-init
    depends_on:
      - ollama
    volumes:
      - ollama_data:/root/.ollama
    entrypoint: ["sh", "-c"]
    command: >
      "
      echo 'Waiting for Ollama...';
      sleep 5;
      ollama pull llama3;
      ollama pull nomic-embed-text;
      echo 'llama3 and nomic-embed-text models pulled successfully';
      "
    restart: "no"

  mcp-tool-service:
    build:
      context: ./mcp-tool-service
      dockerfile: Dockerfile
    container_name: mcp-tool-service
    restart: unless-stopped
    environment:
      - SERVER_PORT=8083
    ports:
      - "8083:8083"

  llm-adapter-service:
    build:
      context: ./llm-adapter-service
      dockerfile: Dockerfile
    container_name: llm-adapter-service
    restart: unless-stopped
    environment:
      - SERVER_PORT=8081
      - OLLAMA_BASE_URL=http://ollama:11434
      - OLLAMA_MODEL=llama3
      - OLLAMA_TEMPERATURE=0.2
      - MCP_BASE_URL=http://mcp-tool-service:8083
    ports:
      - "8081:8081"
    depends_on:
      - ollama
      - mcp-tool-service

  rag-engine-service:
    build:
      context: ./rag-engine-service
      dockerfile: Dockerfile
    container_name: rag-engine-service
    restart: unless-stopped
    environment:
      - SERVER_PORT=8085
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/ragdb
      - SPRING_DATASOURCE_USERNAME=raguser
      - SPRING_DATASOURCE_PASSWORD=ragpass
      - OLLAMA_BASE_URL=http://ollama:11434
      - OLLAMA_CHAT_MODEL=llama3
      - OLLAMA_EMBED_MODEL=nomic-embed-text
    ports:
      - "8085:8085"
    volumes:
      - ./rag-data:/rag-data
    depends_on:
      postgres:
        condition: service_healthy
      ollama:
        condition: service_started

volumes:
  pgdata:
  ollama_data:
